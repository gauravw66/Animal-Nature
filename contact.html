 <div class="heading">
  <h1>Contact Us</h1>
 </div>

 <div class="wrapper-form">

 
  <div class="flex items-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="container mx-auto">
      <div class="max-w-md mx-auto my-10 bg-white p-5 rounded-md shadow-sm">
        <div class="text-center">
          <h1 class="my-3 text-3xl font-semibold text-black dark:text-gray-200">
            <!-- Contact Us -->
          </h1>
          <p class="text-gray-600 dark:text-gray-400">
            <!-- Fill up the form below to send us a message. -->
          </p>
        </div>
        <div class="m-7">
          <form action="https://api.web3forms.com/submit" method="POST" id="form">
            <input type="hidden" name="access_key" value="32f0f943-1257-40d1-a9a1-b3331e7a1222" />
            <input type="hidden" name="subject" value="New Submission from Web3Forms" />
            <input type="hidden" name="redirect" value="https://web3forms.com/success" />
            <input type="checkbox" name="botcheck" id="" style="display: none;" />
            <div class="mb-6">
              <label for="name" class="block mb-2 font-medium text-sm text-black-600 dark:text-gray-400">Full Name</label>
              <input type="text" name="name" id="name" placeholder="    Your Name" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-400 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
            </div>
            <div class="mb-6">
              <label for="email" class="block mb-2 font-medium text-sm text-black-600 dark:text-gray-400">Email Address</label>
              <input type="email" name="email" id="email" placeholder="    you@gmail.com" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-400 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
            </div>
            <div class="mb-6">
              <label for="phone" class="text-sm mb-2 font-medium text-black-600 dark:text-gray-400">Phone Number</label>
              <input type="text" name="phone" id="phone" placeholder="    Mobile Number" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-400 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
            </div>
            <div class="mb-6">
              <label for="message" class="block mb-2 font-medium text-sm text-black-600 dark:text-gray-400 message">Your Message</label>
  
              <textarea rows="5" name="message" id="message" placeholder="    Your Message" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-400 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-500 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" required></textarea>
            </div>

            <!-- <input type="hidden" name="recaptcha_response" id="recaptchaResponse"> -->
            <div class="mb-6">
              <button type="submit" class="w-full px-3 py-4 text-white bg-indigo-700 rounded-md focus:bg-indigo-600 focus:outline-none">
                Send Message
              </button>
            </div>
            <p class="text-base text-center text-white-400" id="result"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
 </div>
